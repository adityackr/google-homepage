<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/5eff687084.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<title>Google</title>
	</head>
	<body>
		<section>
			<header>
				<ul>
					<li><a href="https://gmail.com" target="_blank">Gmail</a></li>
					<li>
						<a href="https://images.google.com/" target="_blank">Images</a>
					</li>
					<li>
						<a href="#"><img src="images/bars.png" /></a>
					</li>
					<li><button class="btn-signin">সাইন-ইন করুন</button></li>
				</ul>
			</header>

			<main>
				<img src="images/google.png" alt="Google" />
				<div class="searchbox">
					<input type="text" class="search" />
					<div class="icons">
						<div><img src="images/search.png" /></div>
						<div><img src="images/mic.png" /></div>
					</div>
				</div>
				<div class="buttons">
					<button>Google Search</button>
					<button>ভাগ্যবান অনুভব করছি</button>
				</div>

				<div class="lang">Google এই ভাষায় উপলব্ধ: <a href="index.html">English</a></div>
			</main>

			<footer>
				<div class="country">বাংলাদেশ</div>
				<div class="footer-links">
					<div class="left-links">
						<a href="https://about.google/" target="_blank">সম্পর্কে</a>
						<a href="https://ads.google.com/" target="_blank">বিজ্ঞাপন</a>
						<a href="https://google.com/services/" target="_blank">ব্যবসা</a>
						<a
							href="https://www.google.com/search/howsearchworks/"
							target="_blank"
							>সার্চ কীভাবে কাজ করে</a
						>
					</div>

					<div class="right-links">
						<a href="https://policies.google.com/privacy" target="_blank"
							>গোপনীয়তা</a
						>
						<a href="https://policies.google.com/terms" target="_blank"
							>শর্তাদি</a
						>
						<a href="#">সেটিংস</a>
					</div>
				</div>
			</footer>
		</section>
	</body>
</html>
